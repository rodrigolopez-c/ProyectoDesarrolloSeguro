name: Security-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node dependencies inside /api
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./api

      - name: Run dependency vulnerability check
        run: npm audit --audit-level=high
        working-directory: ./api

      # Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt || true

      # âœ” FIX: Run SQLI detector from repo root
      - name: Run custom SQL Injection detector
        run: python ./detect-sqli.py

      # Optional ESLint
      - name: Run ESLint (optional)
        run: |
          if [ -f ./api/.eslintrc.js ]; then npm run lint; else echo "No lint config"; fi
        working-directory: ./api
