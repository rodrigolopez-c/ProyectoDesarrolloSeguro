name: DAST Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node dependencies inside /api
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm install
        working-directory: ./api

      # Start server from /api
      - name: Start Server
        run: |
          node server-sqlite.js &
          sleep 5
        working-directory: ./api

      # Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install requests

      # âœ” FIX: Run DAST script from repo root
      - name: Run DAST tests
        run: python ./test-dast.py
